<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <header>
      <h1>TicTacToe</h1>
    </header>
    <h2>Computer</h2>
    <div class="board circle" id="board">
      <div class="cell x" data-cell></div>
      <div class="cell circle" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <div class="neustart" id="Winning-message">
      <p class="neustart-text">
        Hier k√∂nnen sie das Spiel neustarten oder beenden
      </p>
      <button class="neustart-button">Erneut spielen</button>
      <button class="beenden-button">Spiel beenden</button>
    </div>
  </body>
</html>
